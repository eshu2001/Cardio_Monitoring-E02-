<div class="container mt-4">
    <h2>Welcome, {{ user }}!</h2>

    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            Project Topic Summary
        </div>
        <div class="card-body">
            <h5 class="card-title">AI-Driven Real-Time Monitoring of Cardiovascular Conditions</h5>
            <p class="card-text" style="white-space: pre-wrap;">{{ summaryText }}</p>
            <a [href]="sourceUrl" target="_blank" class="btn btn-primary">Read Full Source</a>
            <p class="mt-2 text-muted">Source: {{ sourceUrl }}</p>
        </div>
    </div>


</div>
