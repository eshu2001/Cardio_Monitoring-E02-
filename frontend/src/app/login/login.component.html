<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 glass-card" style="width: 350px;">
        <h3 class="text-center mb-4">E02 Login</h3>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        <form (ngSubmit)="login()">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required
                    placeholder="Enter username">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password"
                    required placeholder="Enter password">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-outline-secondary" routerLink="/signup">Sign Up</button>
            </div>
        </form>

    </div>
</div>
